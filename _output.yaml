html_document:
  self_contained: false
  lib_dir: libs
  pandoc_args: [
    "--number-sections",
    "--filter", "pandoc-crossref",
    "--filter", "pandoc-citeproc",
    "--csl=/Users/kjhealy/.pandoc/csl/apsa.csl",
    "--bibliography=/Users/kjhealy/Documents/bibs/socbib-pandoc.bib"
    ]
